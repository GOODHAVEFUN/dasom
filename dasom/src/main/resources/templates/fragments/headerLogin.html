<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지(로그인)</title>
    <link rel="stylesheet" href="/css/headerLogin.css">
</head>
<body>
<header class="header" th:fragment="headerLogin">
    <div class="main-header-container">
        <div class="main-header-logo">
            <a href="../mainPage.html" class="main-header-logo-tag">
                <img src="/img/logo.png" class="main-header-logo-img"
                     alt="main-header-logo-img">
            </a>
        </div>
        <nav class="main-header-category">
            <ul class="main-header-category-ul">   
                <li class="main-header-category-list">
                    <a href="" class="main-header-category-donatetag">
                    후원
                    </a>
                </li>
                <li class="main-header-category-list">
                    <a href="" class="main-header-category-voltag">
                    봉사
                    </a>
                </li>
                <li class="main-header-category-list">
                    <a href="/include/mapApi.html" class="main-header-category-emtag">
                    대피소 안내
                    </a>
                </li>
            </ul>
        </nav>
        <div class="main-header-service">
            <div class="main-header-service-mypage">
                <a class="main-header-service-mypage-tag"
                href="/myPage/myPageDonate.html">
                   <img src="/img/mypage.png" alt="mypage-img"
                        class="mypage-img">
                </a>
            </div>
            <div class="main-header-service-logout">
                <a class="main-header-service-logout-tag"
                href="../mainPage.html">
                    로그아웃
                </a>
            </div>
        </div>
    </div>
</header>

<script defer src="/js/headerLogin.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>
