<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/findPw.css" />
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <!-- header -->
    <header class="header" th:replace="fragments/header :: header">
    </header>
    <!-- out:container -->
    <article class="find-pw">
        <div class="width">
            <!-- pageTitle -->
            <div class="page-title">
                <h1 class="title">아이디/비밀번호 찾기1</h1>
                <input type="text" th:value = "${User}" name="userNumber"></input>
                <!-- tab -->
                <div class="tab">
                    <a href="/find/findId" class="aa"><span class="id-tab">아이디 찾기</span></a>
                    <a href="/find/findPassword" class="aa"><span class="pw-tab">비밀번호 찾기</span></a>
                </div>
            </div>

            <!-- form -->
            <div class="form-wrap">
                <form class="find-pw-form" action="/find/findUserNumber" method="post">
                    <!-- name -->
                    <div class="form-group">
                        <label for="pw-name">이름</label>
                        <input type="text" id="pw-name" name="userName" required />
                    </div>
                    <!-- id -->
                    <div class="form-group">
                        <label for="pw-id">아이디</label>
                        <input type="text" id="pw-id" name="userId" required />
                    </div>
                    <!-- phone-number -->
                    <div class="form-group phone-group">
                        <label>휴대전화</label>
                        <input type="text" id="id-phnum" name="userPhone" required />
                    </div>
                    <button type="submit" class="submit-btn">인증하기</button>
                </form>
            </div>
        </div>
    </article>

</body>

</html>
